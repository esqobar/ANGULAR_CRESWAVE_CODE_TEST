<div class="bg-white p-4">
  <h1 class="text-xl font-bold mb-4">Confirm Delete</h1>
  <p class="text-gray-800">Are you sure you want to delete this task?</p>
</div>

<div class="flex justify-end p-4 bg-gray-100">
  <button mat-button (click)="onNoClick()" class="mr bg-red-500 text-white hover:bg-red-600">No</button>
  <button mat-button (click)="onYesClick()" class="bg-green-500 text-white hover:bg-green-600" >Yes</button>
</div>
