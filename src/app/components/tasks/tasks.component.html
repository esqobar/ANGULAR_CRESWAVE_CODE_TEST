<div class="flex flex-col justify-center items-center">
  <mat-card class="w-full max-w-3xl p-6 mt-3">
    <mat-card-title class="text-xl text-center">Task List</mat-card-title>
    <div class="flex justify-between items-center mb-2">
      <button mat-button (click)="navigateToCreateTask()" class="bg-green-500 text-white hover:bg-green-600">Create Task</button>
    </div>
    <hr>
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let task">{{task.id}}</td>>
        </ng-container>
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let task">{{task.title}}</td>>
        </ng-container>
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>>
          <td mat-cell *matCellDef="let task">{{task.description}}</td>
        </ng-container>
        <!-- Staus Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let task">
        <span class="inline-block px-1 py-1 text-sm font-medium rounded"
              [ngClass]="task.status === 'complete' ? 'bg-green-300 text-white' : 'bg-yellow-300 text-black'">
          {{task.status}}
        </span>
          </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let task">
            <button mat-icon-button color="primary"  (click)="navigateToEditTask(task.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmDelete(task.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="[ 'id', 'title', 'description', 'status', 'actions']"></tr>
        <tr mat-row *matRowDef="let Task; columns: [ 'id', 'title', 'description', 'status', 'actions']"></tr>
      </table>
    </div>
  </mat-card>
</div>
